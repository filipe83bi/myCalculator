<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Calculator</title>
    <link rel="stylesheet" href="./themes.css">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">

        <div class="input-section">
            <h1 id="header">My Online Calculator</h1>
            <input type="number" id="first-number" class="input" placeholder="Enter a number here">
            <select name="operator" id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" id="second-number" class="input" placeholder="Enter a number here">
        </div>
        <button id="button">Calculate</button>
        <div class="diplay-result">
            <p id="result">Result will be displayed here</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
